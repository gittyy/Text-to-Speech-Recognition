<html>
	<head>
		<title>Text-To-Speech Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<meta name="description" content="Text-To-Speech Synthesis">
		<meta name="keywords" content="TTS, text-to-speech, voice, API, speech, synthesis, html5">
		<meta name="author" content="Mike Melamed">
		<meta name="copyright" content="eDeliverables Inc">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"/>

		<script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.blockUI.js') }}"></script>
		<script src="{{ url_for('static', filename='js/speech.js') }}" type="text/javascript"></script>

		<script>
			var pauseResume = 'R';
			$(document).ready(function(){
				$("#doClear").click(function() {
					$("#taInput").val("");
					return false;
				});

				$("#doPauseResume").click(function() {
					doPauseResume();
					return false;
				});

				$("#doStop").click(function() {
					doStop();
					return false;
				});

				$("#doTTS").click(function() {
					doTTS();
					return false;
				});
			});

			// Initialize speech engine...
			initSpeech();
		</script>
	</head>

	<body>
		<nav>
		    <div class="nav-wrapper">
		      <center><span style="font-size:2.5em; font-weight:bold;">Text To Speech Service</span></center>
		    </div>
		</nav>
		<div data-role="page" class="container" style="padding-top:2em;min-height:76.5%;">
			<center>
				<a class="waves-effect waves-light btn" type='button' id='doTTS'>Speak!</a>
				<a class="waves-effect waves-light btn" type='button' id='doPauseResume'>Pause/Resume</a>
				<a class="waves-effect waves-light btn" type='button' id='doStop'>Stop</a>
				<a class="waves-effect waves-light btn" type='button' id='doClear'>Clear</a>
		  	</center>
		  	<div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s12">
			          <label for="taInput">Enter text to synthesize</label>
					  <textarea class="materialize-textarea" id='taInput' ></textarea><br/>
					  <div id='statusMsg'></div>
			        </div>
			      </div>
				  <div class="input-field col s12">
				  	<select id='voice' name='voice'>
				  	</select>
				  	<label>Voices</label>
				  </div>

				  <div class="input-field col s12" >
						<label for="rate">Rate</label>
						<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
				  </div>

				  <div class="input-field col s12">
						<label for="pitch">Pitch</label>
						<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
				  </div>
				</form>
			</div>
		</div>
		<footer class="page-footer">
          <div class="footer-copyright">
            <div class="container">
            Made by Diksha meghana srinidhi and upasna
            </div>
          </div>
        </footer>

		<script>
			setTimeout(function() {
				// Initialize the voices...
				doInitVoices();
				$('select').material_select();
			}, 1);
		</script>

	</body>
</html>
